plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.0',
            'com.codeborne:selenide:6.9.0'
    )
}

test {
    useJUnitPlatform()
}

tasks.withType(javax.tools.JavaCompiler){
    options.encoding = 'UTF-8'
}